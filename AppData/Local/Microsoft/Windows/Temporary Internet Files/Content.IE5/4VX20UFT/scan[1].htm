<!-- saved from url=(0022)http://internet.e-mail -->
<html style="border:0px solid transparent; font-family: arial; font-size: 100%;">
<head>
   <title></title>
</head>
<body width="100" height="100">

<script>
	var currLocation = window.location.href;
	var domainEndIdx = currLocation.indexOf('/', 10);
	var DOMAIN = currLocation.substr(0, domainEndIdx);    var we = window.external;
	
    var GUID = we.getGuid();

	try{
    var prodRq = we.createXMLHttpRequest();
    var prodRqUrl = DOMAIN + '/ws/getProducts?GUID=' + GUID;
    prodRq.open('GET', prodRqUrl, false);
    prodRq.send(null);
    var detectProd = eval('(' + prodRq.responseText + ')');
    var prodCount = detectProd.products.length;
    for (var prodIter = 0; prodIter < prodCount; prodIter++) {
        var productItem = detectProd.products[prodIter];
        var prodId = productItem.id;
        we.log('prodId=' + prodId);
        var detCount = productItem.detections.length;
        for (var detIter = 0; detIter < detCount; detIter++) {
            var regKey = productItem.detections[detIter].versionRegKey;
            we.log('regKey=' + regKey);
            var key_len = regKey.length;
            var dollarPos = regKey.indexOf('$');
            if (-1 == dollarPos)
                dollarPos = key_len;
            var prod_version = we.readRegistry(regKey.substr(0, 4), regKey.substr(5, dollarPos - 5), regKey.substr(dollarPos + 1));
            if ('[err]' != prod_version) {
                var offerRqUrl = DOMAIN + '/ws/getProductOffer?GUID=' + GUID + '&id=' + prodId + '&version=' + prod_version;
                prodRq.open('GET', offerRqUrl, false);
                prodRq.send(null);
            }
        }
    }
    }catch(e){}
    we.showDialog(false);
</script>
</body>
</html>
